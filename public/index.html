<body>
    <div class="col-xs-12 col-sm-5">
        <h2>Wave Partial Deconstruction</h2>
        <h4>Please input your graph parameters below.</h4>
        <form id="userParamForm">
            <input type="text" class="form-control" id="amplitudeInput1" placeholder="Wave 1 Amplitude" />
            <input type="text" class="form-control" id="frequencyInput1" placeholder="Wave 1 Frequency" />
            </br>
            <input type="text" class="form-control" id="amplitudeInput2" placeholder="Wave 2 Amplitude" />
            <input type="text" class="form-control" id="frequencyInput2" placeholder="Wave 2 Frequency" />
            <button class="btn btn-primary" id="generateGraphBtn" onClick="getGraphData(); return false;">Generate</button>

        </form>
    </div>
